<!DOCTYPE html>
<html lang="en">
<head>

    <title>Currency convertor App Using</title>
    <link rel="stylesheet" href="./css/stile.css">

<body>
    <div class="container">
        <h1>Somni kiriting</h1>

                <input type="number" name="" id="result">

            <button class="btn" id="btn">CONVERT</button>
             
        </div>
        <h2 id='title'></h2>
    </div>
